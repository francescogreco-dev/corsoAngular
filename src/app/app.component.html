<div class="container">
  <div class="row">
    <div class="col col-6">
      <h1>User Management System</h1>
    </div>
    <div class="col col-6 text-right">
      <app-test-component></app-test-component>
    </div>
  </div>
  <ul>
    <li>
      <a href="#" class="new-user" (click) = 'newUser()'>Nuovo utente</a>
    </li>
  </ul>
  <div id="test-component">
  </div>
  <div class="row">
    <div class="col col-xl-9">
      <app-users (updateUser) = "updateUser($event)"></app-users>
    </div>
    <div class="col col-xl-3" *ngIf="showForm">
      <app-user-detail [user]="userSelected"></app-user-detail>
    </div>
  </div>
</div>
